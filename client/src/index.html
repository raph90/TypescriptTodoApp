<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,500&display=swap"
      rel="stylesheet"
    />
    <title>Todos with Typescript.</title>
  </head>
  <body>
    <div class="app-container" id="app">
      <div class="sidebar">
        <div class="sidebar__both">
          <div class="sidebar__items">
            <div class="sidebar__items__toparea">
              <div class="menu-item top-level selected" id="Inbox">
                <i class="fas fa-inbox menu-item__icon"></i>
                <h2 class="menu-item__title">Inbox</h2>
              </div>
              <div class="menu-item top-level" id="Today">
                <i class="fas fa-star menu-item__icon"></i>
                <h2 class="menu-item__title">Today</h2>
              </div>
              <div class="menu-item top-level" id="Calendar">
                <i class="fas fa-calendar menu-item__icon"></i>
                <h2 class="menu-item__title">Upcoming</h2>
              </div>
              <div class="menu-item top-level" id="Completed">
                <i class="fas fa-check menu-item__icon"></i>
                <h2 class="menu-item__title">Completed</h2>
              </div>
              <div class="menu-item top-level" id="Trash">
                <i class="fas fa-trash menu-item__icon"></i>
                <h2 class="menu-item__title">Trash</h2>
              </div>
            </div>
            <div class="sidebar__items__projects">
              <div class="project__container">
                <h1 class="project__title">Projects</h1>
                <div class="project__lists">
                  <ul class="project__lists__list">
                    <li class="project__lists__list__item">
                      <div class="project__lists__list__icon-container">
                        <i class="fas fa-bars project__lists__list__icon"></i>
                      </div>
                      <div class="project__lists__list__name-container">
                        <h2 class="project__lists__list__name">
                          Build Todo App
                        </h2>
                      </div>
                    </li>
                    <li class="project__lists__list__item">
                      <div class="project__lists__list__icon-container">
                        <i class="fas fa-bars project__lists__list__icon"></i>
                      </div>
                      <div class="project__lists__list__name-container">
                        <h2 class="project__lists__list__name">
                          Do some other stuff
                        </h2>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
              
              
             
             
            </div>
          </div>
        </div>
      </div>
      <div class="main-display">
        <div class="small-detail-container">
          <div class="small-detail">
            <h1>Todos With Typescript</h1>
          </div>
        </div>

        <div class="large-text-container">
          <div class="large-text">
            <h1 id="main-title">Inbox</h1>
          </div>
          <div class="toggle-menu-container">
            <div class="toggle-menu-container__toggleButton selectedButton">
              <h3>All</h3>
            </div>
            <div class="toggle-menu-container__toggleButton">
              <h3>1hr</h3>
            </div>
            <div class="toggle-menu-container__toggleButton">
              <h3>2h</h3>
            </div>
            <div class="toggle-menu-container__toggleButton">
              <h3>Work</h3>
            </div>
          </div>
        </div>
        <div class="project-toggle-container">
          <div class="project-toggle selectedToggle">
            <div class="project-toggle__spanArea">
              <span class="project-toggle__spanArea__span">12</span>
            </div>
            <div class="project-toggle__title">
              <h1>Todos</h1>
            </div>
          </div>
          <div class="project-toggle">
            <!-- <div class="project-toggle__spanArea">
              <span class="project-toggle__spanArea__span">12</span>
            </div> -->
            <div class="project-toggle__title">
              <h1>Notes</h1>
            </div>
          </div>
          <div class="project-toggle">
            <div class="project-toggle__spanArea">
              <span class="project-toggle__spanArea__span">12</span>
            </div>
            <div class="project-toggle__title">
              <h1>Links</h1>
            </div>
          </div>
          <div class="project-toggle">
            <div class="project-toggle__title">
              <h1>Files</h1>
            </div>
          </div>
          <div class="project-closer"></div>
        </div>
        <div class="main-project-view">
          <ul class="list-of-todos"></ul>
        </div>
        <div class="add-todo-section">
          <form action="">
            <input
              autocomplete="off"
              type="text"
              name=""
              id="todo-adder"
              placeholder="Add a new todo..."
            />
            <button id="submit-button" type="submit">Add</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
